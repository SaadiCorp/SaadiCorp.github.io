    <script>
      $(document).ready(function() {
		// Show/Hide Ts & Cs
		$("#termsTrigger").click(function(){
			$(this).toggleClass('open');

			if($(this).hasClass('open')) {
			/*$('.key_user_terms').animate({ top: '1%'}, 400);*/
			$('.disclosure').animate({ top: '55%'}, 400);
			$('#termsContainer').show();
			}

			else{
			/*$('.key_user_terms').animate({ top: '5%'}, 400);*/
			$('.disclosure').animate({ top: '65%'}, 400);
			$('#termsContainer').hide();
			}
		});
		// Mute all sounds - Erica
		$('#sound_ctrl .muted').hide();
		// Toggle mute buttons on screen and in simulator app
		$("#sound_ctrl").click(function(){
			$('#sound_ctrl .muted, #sound_ctrl .on').toggle();
			/* trigger to affect Mobile Settings for Erica Voice toggle */ 
			var erica_checkBoxes = document.getElementById('device_iframe').contentWindow.$("#erica-voice-toggle");
			erica_checkBoxes.prop("checked", !erica_checkBoxes.prop("checked"));
		});
		
		// switch between Android and iOS devices via Phone
       /* $("#device").click(function() {
    		$(this).find("img").toggleClass('transparent displayed');
			$(this).find("div").toggleClass('transparent displayed');

		// switch between Android and iOS devices via new buttons
		/*$('#device_ctrl a.device_btn_off').hide();*/
		$("#device_ctrl").click(function() {
			var $this = $(this);
			$this.toggleClass("android_text");
			if ($this.hasClass("android_text")) {
				$('h1.desktop_title').html("Android App");
			} else {
				$('h1.desktop_title').html("iOS App");
			}
			$('#device_ctrl a').toggleClass('device_btn_off device_btn_on');
    		$("#device").find("img").toggleClass('transparent displayed');
			$("#device").find("div").toggleClass('transparent displayed');
			$("iframe").hide().css("opacity",0);
			setTimeout(function() {
				$("iframe").toggleClass('iphone android');
				$("iframe").show().animate({opacity: 1}, 200);
			}, 1000);
			document.getElementById('device_iframe').contentWindow.$("body").toggleClass('apple android');
        });
		
		
      });
     </script>
