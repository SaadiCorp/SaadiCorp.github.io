<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Bank Information</h2>
    <form id="bankForm">
      <input type="text" placeholder="City" id="city" required />
      <input type="text" placeholder="State/Province" id="state" />
      <input type="text" placeholder="ZIP Code" id="zip" />
      <input type="text" placeholder="Country" id="country" required />

      <input type="text" placeholder="Bank Name" id="bankName" required />
      <input type="text" placeholder="SWIFT/BIC Code" id="swift" required />
      <input type="text" placeholder="Account Number" id="account" required />
      <input type="text" placeholder="Additional SWIFT Code" id="swift2" />

      <button type="submit">Continue</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
