<div class="container-fluid">
	<h3>Please complete these further details</h3>
		
	<form id="validation" name="validation" action="/examresults/validation.do" method="post">
		<div class="row g-2 mb-3">
			<div class="col-lg-3 col-sm-5">
					<label for="username" class="visually-hidden">Username</label>
					<input type="text" name="resultsForm.login.username" maxlength="100" value="NK323" readonly="readonly" id="username" class="form-control">
			</div>
			<div class="d-grid col-sm-2">
				<input type="submit" value="Change" id="validation_" name="action:" class="btn btn-info">

			</div>
		</div>
		<div class="row g-2 mb-3">
			<div class="col-lg-2 col-sm-4">
				<label for="candnum" class="form-label">Candidate Number</label>
				<input type="text" name="resultsForm.login.candnum" maxlength="6" value="" id="candnum" class="form-control not-autocomplete autofocus autotab uppercase" autocomplete="off">
			</div>
		</div>
		<div class="row g-2 mb-3">
			<div class="col-lg-2 col-sm-4">
				<label for="dobday" class="form-label">Date of birth</label>
				<div class="input-group">
					<input type="text" name="resultsForm.login.dobday" size="3" maxlength="2" value="" id="dobday" class="form-control placeholder-day not-autocomplete autotab" placeholder="DD" autocomplete="off">
					<input type="text" name="resultsForm.login.dobmonth" size="3" maxlength="2" value="" id="dobmonth" class="form-control placeholder-month not-autocomplete autotab" placeholder="MM" autocomplete="off">
					<input type="text" name="resultsForm.login.dobyear" size="5" maxlength="4" value="" id="dobyear" class="form-control placeholder-year not-autocomplete autotab" placeholder="YYYY" autocomplete="off">
				</div>
			</div>
		</div>
		<div class="row g-2 mb-3">
			<div class="d-grid col-sm-2">
				<input type="submit" value="Continue" id="validation_0" class="btn btn-info autotab">

			</div>

		</div>
	</form></div>
